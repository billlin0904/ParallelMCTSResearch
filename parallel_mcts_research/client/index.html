<!DOCTYPE html>
<meta charset="utf-8">
<head>	
	<title>Five In Row</title>
	<link rel="stylesheet" href="style.css" >
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="start.js"></script>
	<style>
	.node {
    cursor: pointer;
}
.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
}
.node text {
    font: 10px sans-serif;
}
.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
}

body {
    overflow: hidden;
}
	</style
</head>
<body>
	<h3 id="stones" align="center"></h3>
	<div id="game">
		<canvas id="gameboard" width="200" height="200"></canvas>    	
	</div>	
	<div id="body"></div>
</body>
</html>
